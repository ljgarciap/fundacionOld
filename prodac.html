  <script type="text/javascript">
$(function() {
            $("#num").autocomplete({
			maxShowItems: 5,
                source: "items.php",
                minLength: 1,
                select: function(event, ui) {
					event.preventDefault();
                    $('#num').val(ui.item.cod);
					$('#detalle').val(ui.item.detalle);					
					$('#precio').val(ui.item.precio);
					$('#idproductos').val(ui.item.idproductos);
			     }
            });
		});
</script>		<!-- boots -->
